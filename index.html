<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Choo Choo</title>
</head>
<body>

    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="display-4">All aboard!</h1>
            <hr class="my-4">
            <p>Choo Choo, ya know</p>
        </div>
   
        <!-- Train table -->
        <h2>Departures</h2>
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>


        <br> 
        <!-- Train info form -->
        <h2>Add Train</h2> 
        <form>
            <div class="form-group">
                <label for="trainNameInput">Train name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Input train name here">
            </div>
            <div class="form-group">
                <label for="destinationInput">Destination</label>
                <input type="text" class="form-control" id="destinationInput" placeholder="Input destination here">
            </div>
            <div class="form-group">
                <label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrainInput" placeholder="Input first train in military time here">
            </div>
            <div class="form-group">
                <label for="frequencyInput">Frequency (min)</label>
                <input type="number" class="form-control" id="frequencyInput" placeholder="Input train frequency in minutes here">
            </div>
            <button type="button" class="btn btn-block btn-outline-success">Add train!</button>
        </form>

    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="logic.js"></script>
</body>
</html>
